<!-- Module 2 -->
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Index</title>

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
</head>
<link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet">
</head>

<body style="background-image: url('assets/images/mickeyEars.jpg');">
    <main role="main" class="container">
        <header class="text-center m-4 p-4">
            <h1 style="font-weight: 700; font-size: 100px; text-shadow: 1px 1px 1px #000"> Hangman</h1>
            <h1 id="disney" style="font-weight: 700; font-size: 80px;"> Disney</h1>
        </header>

        <div class="container m-4 p-4 text-center" style="background-color: beige; border: 5px dotted white;">
            <h2 id="movie" class="p-2" style="font-size: 40px;">Movies</h2>
            <div class="row">
                <div class="col mb-6">
                    <img src="assets/images/disney_logo.jpg" alt="movie poster" id="poster" style="width: 50%;">
                    <audio controls src="#" id="music">
                        Your browser does not support the
                        <code>audio</code> element.
                    </audio>
                </div>
                <div class="col mb-6">
                    <h3>Press any key to start!</h3>
                    <h3 id="wins"></h3>
                    <hr class="my-4">
                    <h3>Current Word</h3>
                    <h3 id="currWord"></h3>
                    <hr class="my-4">
                    <h3>Number of Guesses Remaining:</h3>
                    <h3 id="guessesLeft"></h3>
                    <h3>Letters Already Guessed:</h3>
                    <h3 id="guessedWrong"></h3>
                </div>
            </div>
        </div>
    </main>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
